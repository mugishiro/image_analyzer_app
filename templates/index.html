<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像内容分析アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- ヘッダー -->
            <div class="col-12">
                <div class="header text-center py-4">
                    <h1><i class="fas fa-search"></i> 画像内容分析アプリ</h1>
                    <p class="text-muted">画像をアップロードすると、含まれている物体や内容をリストアップします</p>
                </div>
            </div>
        </div>

                <div class="row justify-content-center">
            <!-- メインコンテンツ -->
            <div class="col-md-8">
                <div class="main-content p-3">
                    <!-- 操作エリア -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-cog"></i> 操作</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="imageInput" class="form-label">画像を選択</label>
                                                <input type="file" class="form-control" id="imageInput"
                                                        accept="image/*" multiple="false">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="confidenceThreshold" class="form-label">信頼度閾値</label>
                                                <input type="range" class="form-range" id="confidenceThreshold"
                                                        min="0" max="1" step="0.1" value="0.5">
                                                <div class="text-center">
                                                    <span id="confidenceValue">0.5</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary btn-lg" id="analyzeBtn">
                                            <i class="fas fa-magic"></i> 画像を分析
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 画像表示と検出結果 -->
                    <div class="row">
                        <!-- 画像表示エリア -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-image"></i> アップロードされた画像</h5>
                                </div>
                                <div class="card-body text-center">
                                    <div id="imagePreview">
                                        <i class="fas fa-cloud-upload-alt fa-3x text-muted"></i>
                                        <p class="text-muted mt-2">画像を選択してください</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 検出結果エリア -->
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h5><i class="fas fa-list"></i> 検出された物体</h5>
                                </div>
                                <div class="card-body">
                                    <div id="detectionList">
                                        <p class="text-muted">画像を選択して分析ボタンをクリックしてください</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ローディングモーダル -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">画像を分析中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
